<!DOCTYPE html>
<html>
<head>
    <title>OO商城客服回復</title>
</head>
<body>
    <h1>OO商城客服查詢</h1>
    <input type="text" id="query" placeholder="Enter Chinese word">
    <button onclick="search()">Search</button>
    <p id="result"></p>

    <script>
        function search() {
            var query = document.getElementById('query').value;
            var url = 'https://script.google.com/macros/s/AKfycbzJTDAuXJAsBnp-UXjwQPsHsjjhLXSVzFJwO7R7akAQrfTFFnjnsPwlxSifCk9n1qJ5Yg/exec?q=' + encodeURIComponent(query);

            fetch(url)
                .then(response => response.text())
                .then(text => document.getElementById('result').innerText = text)
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
